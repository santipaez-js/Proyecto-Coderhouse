<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Contactos</title>
</head>


<body>
    <header class="bg-danger text-white py-3">
        <div class="container d-flex align-items-center justify-content-between">
            <a href="../index.html" class="text-white text-decoration-none fs-1">Gaming Sense</a>
            <img src="../img/joystick-icon.webp" alt="logo" class="logo">
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="../index.html" class="nav-link text-white">Inicio</a></li>
                    <li class="nav-item"><a href="productos.html" class="nav-link text-white">Productos</a></li>
                    <li class="nav-item"><a href="locales.html" class="nav-link text-white">Locales</a></li>
                    <li class="nav-item"><a href="contactos.html" class="nav-link text-white">Contactos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        
        <form class="row g-3 border rounded p-4 contenedor">
            <h1 class="text-center mb-4">Contáctanos</h1>
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" class="form-control">
            </div>

            <div class="col-md-6">
                <label for="pais" class="form-label">País:</label>
                <select id="pais" name="pais" class="form-select">
                    <option value="argentina">Argentina</option>
                    <option value="mexico">México</option>
                    <option value="espana">España</option>
                    <option value="chile">Chile</option>
                </select>
            </div>

            <div class="col-12">
                <label for="mensaje" class="form-label">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" class="form-control" rows="5"></textarea>
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-danger">Enviar</button>
            </div>
        </form>
    </main>

    <footer class="bg-danger text-white py-4">
        <div class="container text-center">
            <a href="#"><img class="logo mb-3" src="../img/joystick-icon.webp" alt="logo"></a>
            <div class="d-flex justify-content-center mb-3">
                <a href="#" class="me-3"><img src="../img/facebook-icon.png" alt="Facebook" width="30"></a>
                <a href="#" class="me-3"><img src="../img/x-icon.png" alt="Twitter" width="30"></a>
                <a href="#" class="me-3"><img src="../img/instagram-icon.png" alt="Instagram" width="30"></a>
                <a href="#"><img src="../img/tiktok-icon.png" alt="Tiktok" width="30"></a>
            </div>
            <small>&copy;2024 - Todos los derechos reservados.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
